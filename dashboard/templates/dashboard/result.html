{% extends 'base.html' %}
{% block title %}Backtest Results{% endblock %}
{% block content %}
<h4 class="mb-3">Backtest Output</h4>

<div class="card mb-4">
  <div class="card-body text-center">
    <img src="{{ image_url }}" alt="Available Balance" class="img-fluid rounded shadow">
  </div>
</div>

<ul class="nav nav-tabs" id="resultTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#trades">Trades</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#events">Events</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#pnl">P&L</button>
  </li>
</ul>

<div class="tab-content mt-3">
  <div class="tab-pane fade show active" id="trades">{{ trades|safe }}</div>
  <div class="tab-pane fade" id="events">{{ events|safe }}</div>
  <div class="tab-pane fade" id="pnl">{{ pnl|safe }}</div>
</div>

<a href="/upload/" class="btn btn-secondary mt-3">Run Again</a>
{% endblock %}
